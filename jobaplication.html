<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jobaplication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="container"></div>
    <div class="applybox">
        <h1>
            Job Application <span class="title_small">(Web)</span>
        </h1>
        <form action="">
            <div class="form_container">
                <div class="control">
                <label for="first_name">First name </label>
                <input id="first_name" name="first_name" placeholder="Enter first name ">
            </div>
            <div class="form_control">
                <label for="last_name">last name </label>
                <input id="last_name" name="last_name" placeholder="Enter last name ">
            </div>
            <div class="form_control">
                <label for="email">email</label>
                <input type="email" name="email" placeholder="Enter email">
            </div>
            <div class="form_control">
                <label for="job_role">job role</label>
                <select name="" id="">
                    <option value="">select_job_role</option>
                    <option value="frontend">frontend devloper</option>
                    <option value="backend">backend devloper</option>
                    <option value="full_stack">full stack devloper</option>
                    <option value="ui_ux">ui ux designer</option>
                    <option value="enginnear">sinor enginnear</option>
                </select>
            </div>
            <div class="form_control">
            <label for="address">address </label>
            <textarea 
            id="address" name="address" 
             row="4"
             cols="50" placeholder=" Enter Address  ">
            </textarea> 
        </div>
        <div class="form_control">
            <label for="city">city </label>
            <input id="city" name="city" placeholder="Enter city name  ">
        </div>
        <div class="form_control">
            <label for="pincode">Pin code </label>
            <input type="number" id="pincode" name="pincode" placeholder="Enter Pin code  ">
        </div>
        <div class="form_control">
            <label for="date">Date</label>
            <input value="2023-06-29" type="date">
        </div>
    <div class="form_control">
        <label for="upload">upload</label>
        <input type="file" id="upload" name="upload">
    </div>
    <button type="submit">apply now </button>
    </div>
        </form>
    </div>
    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", () => {
            // Get the form element
            const form = document.querySelector("form");
    
            // Handle form submission
            form.addEventListener("submit", (event) => {
                event.preventDefault(); // Prevent default form submission
    
                // Validate inputs
                const firstName = document.getElementById("first_name").value.trim();
                const lastName = document.getElementById("last_name").value.trim();
                const email = document.querySelector("input[type='email']").value.trim();
                const jobRole = document.querySelector("select").value;
                const address = document.getElementById("address").value.trim();
                const city = document.getElementById("city").value.trim();
                const pincode = document.getElementById("pincode").value.trim();
    
                if (!firstName || !lastName || !email || !jobRole || !address || !city || !pincode) {
                    alert("Please fill out all fields.");
                    return;
                }
    
                if (!/^\d{6}$/.test(pincode)) {
                    alert("Please enter a valid 6-digit pin code.");
                    return;
                }
    
                alert("Form submitted successfully!");
                form.reset(); // Reset the form after submission
            });
    
            // Add event listener for file upload
            const fileInput = document.getElementById("upload");
            fileInput.addEventListener("change", (event) => {
                const file = event.target.files[0];
                if (file) {
                    alert(`File selected: ${file.name}`);
                }
            });
        });
    </script>

    
</body>
</html>
